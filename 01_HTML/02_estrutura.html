<!DOCTYPE html> <!-- Define a Versão do HTML (HTML5)-->
<html lang="pt-br"> <!-- Define que é um arquivo HTML - O parametro 'lang="pt-br" define a linguagem do site'-->

<head> <!-- Parte não visivel do site, as configurações do site-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esse é o título do meu site</title>
</head>

<body> <!-- Parte visível do site -->
    <h1>Esse é meu título</h1>
    <p>Esse é meu páragrafo</p>
    <button>Esse é meu botão</button>
</body>
</html>
